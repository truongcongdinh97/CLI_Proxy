version: '3.8'

services:
  cli-proxy-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: cli-proxy-api:latest
    container_name: cli-proxy-api
    restart: unless-stopped
    ports:
      - "8317:8317"
    environment:
      - TZ=Asia/Saigon
      - DEPLOY=${DEPLOY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./auths:/app/auths
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8317/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel --url http://cli-proxy-api:8317
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      cli-proxy-api:
        condition: service_healthy
    networks:
      - proxy-network
    # Uncomment to expose metrics (optional)
    # ports:
    #   - "8080:8080"

  # PostgreSQL (optional - for production)
  postgres:
    image: postgres:15-alpine
    container_name: cli-proxy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-cliproxy}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cliproxy_password}
      - POSTGRES_DB=${POSTGRES_DB:-cliproxy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cliproxy}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (optional - for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: cli-proxy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - proxy-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
